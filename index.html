<!DOCTYPE html>
<html>
<head>
    <title>CSS Chess</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
    <div id="board">
    </div>
    <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-lg btn-default" id='kingButton'>
            <span class="glyphicon glyphicon-king" id='king'> King</span>
        </button>
        <button type="button" class="btn btn-lg btn-default" id='queen'>
            <span class="glyphicon glyphicon-queen"> Queen</span>
        </button>
        <button type="button" class="btn btn-lg btn-default" id='pawn'>
            <span class="glyphicon glyphicon-pawn"> Pawn</span>
        </button>
    </div>
    <div id='kingMoves'>
        <div id='kingX1'
    </div>
    </div> <!--container -->
</body>
<script src="scripts.js"></script>
</html>
